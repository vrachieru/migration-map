<!doctype html>
<html>
    <head>
        <title>Migration map</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

        <link type="text/css" rel="stylesheet" href="css/icons.css">
        <link type="text/css" rel="stylesheet" href="css/migration.css">
        <link type="text/css" rel="stylesheet" href="css/bootstrap-tour-standalone.min.css">
        <link type="text/css" rel="stylesheet" href="css/datepicker.css">
    </head>

    <body>
        <div class='ui fixed inverted large menu main-menu'>
            <div class='items'>
                <a class='item title' href='/'>
                    <i class='globe icon'></i>
                    Migration map
                </a>
                <span class='spacer'></span>
                <a id='live' class='item minor active' href='#'>
                    <i class='play icon'></i>
                   Live
                </a>
                <a id='historical' class='item minor' href='#'>
                    <i class='calendar icon'></i>
                   Historical
                </a>
                <a id='statistics' class='item minor' href='#'>
                   <i class='bar chart icon'></i>
                   Statistics
                </a>
                <a id='tour' class='item minor' href='#'>
                   <i class='user icon'></i>
                   Tour
                </a>
            </div>
        </div>

        <div class="leftpane">
            <canvas id='worldCanvas'></canvas>
            <svg id="chart"></svg>

            <div id="details">
                <p>
                    <em>Total Migration</em><br/>
                    <span id="total-migration">0</span>
                </p>
                <p>
                    <em id="top-countries-label">Top Sources</em> <em id="top-countries-toggle">⇄</em>
                    <ul id="top-countries">
                    </ul>
                </p>
            </div>

            <div id="options">
                <p id="earth">
                    <span id="show-menu" class="text-button" title="menu">Options</span>
                    <span id="progress" class="invisible"></span>
                </p>

                <div id="menu" class="invisible">
                    <p id="menu-date">
                        Date |
                        <span id="data-date" class=""><span id='date'>Loading...</span></span>
                    </p>
                    <p id="menu-slider">
                        Control |
                        <span>
                            <input id='slider' type='range' min='0' max='100' step='0.1' value='0'>
                            <i id="speed-factor">1x</i>
                            <i class='fast backward icon'></i>
                            <i class='pause icon'></i>
                            <i class='fast forward icon'></i>
                        </span>
                    </p>
                    <p id="menu-representation">
                        Representation |
                        <span class="text-button" id="representation-arc" title="Arc">Arc</span> –
                        <span class="text-button" id="representation-circle" title="Circle">Circle</span> –
                        <span class="text-button" id="representation-particle" title="Particle">Particle</span>
                    </p>
                    <p id="menu-projection">
                        Projection |
                        <span class="text-button" id="projection-flat" title="Flat">Flat</span> –
                        <span class="text-button" id="projection-globe" title="Globe">Globe</span>
                    </p>
                    <p id="menu-autorotation">
                        Autorotation |
                        <span class="text-button" id="autorotation-on" title="On">On</span> –
                        <span class="text-button" id="autorotation-off" title="Off">Off</span>
                    </p>
                </div>
            </div>
        </div>

        <div class="rightpane">
          <ul id="tweets"></ul>
        </div>

        <div id="intervalpicker-wrap" class="">
            <div id="intervalpicker">
                <section>
                    <h4>Select interval</h4>
                    <p><input type="text" name="date" value="11/02/2017" id="interval_from"></p>
                    <p><input type="text" name="date" value="14/02/2017" id="interval_to"></p>
                    <p><input type="button" value="ok" id="interval_submit"></p>
                </section>
            </div>
        </div>

        <script type="text/javascript" src="js/lib/d3.v3.min.js"></script>
        <script type="text/javascript" src="js/lib/topojson.v1.min.js"></script>
        <script type="text/javascript" src="js/lib/planetaryjs.js"></script>

        <script type="text/javascript" src="js/lib/moment.min.js"></script>
        <script type="text/javascript" src="js/lib/sockjs.min.js"></script>
        <script type="text/javascript" src="js/lib/stomp.min.js"></script>

        <script type="text/javascript" src="js/lib/jquery.min.js"></script>
        <script type="text/javascript" src="js/lib/bootstrap-tour-standalone.min.js"></script>
        <script type="text/javascript" src="js/lib/bootstrap-datepicker.js"></script>

        <script type="text/javascript" src="js/tweets.js"></script>
        <script type="text/javascript" src="js/tour.js"></script>
  </body>
</html>
